<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../images/logo.png" alt="imagen cruz centro medico HealthAr" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/quienes_somos.html">Quiénes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/profesionales.html">Nuestros Profesionales</a>
              </li>       
             <li class="nav-item">
                <a class="nav-link" href="../pages/sucursales.html">Sucursales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Ingrese su búsqueda" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1 class="titulo_secciones">Contáctenos</h1>
        <form action="#" method="get">
          <input id="nombre" type="text" name="name" placeholder="Nombre" />
          <input id="apellido" type="text" name="surname" placeholder="Apellido" />
          <input id="correo_electronico" type="email" name="email" placeholder="Correo electrónico" />
          <textarea name="text_area" id="comments" rows="10" cols="40" placeholder="Mensaje"></textarea>
          <input type="reset" value="Borrar" />
          <input type="submit" />
        </form>
      </section>
    </main>
    <footer>
      <div class="footer_titulo">
        <h3>Seguinos en nuestras redes!</h3>
      </div>
      <div class="footer_redes">
        <ul>
          <li class="icono_fb">
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/fb_icon.png" width="30" alt="icono de facebook" /></a>
          </li>
          <li class="icono_tw">
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../images/twitter_icon.png" width="30" alt="icono de twitter" /></a>
          </li>

            <a href="https://www.instagram.com" target="_blank"><img src="../images/ig_icon.png" width="30" alt="icono de instagram" /></a>
          </li>
          <li  class="icono_yt">
